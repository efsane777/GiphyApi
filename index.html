<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <form id="gif-form" class="form-inline my-2 my-lg-0">
                  <input
                    class="search form-control mr-sm-2"
                    type="text"
                    placeholder="Search GIPHY"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </nav>
      
            <!-- Page Content -->
            <div class="container-fluid">
              <div class="row">
                <div class="jumbotron col-lg-12 text-center">
                  <h1 class="mt-5">
                    Welcome to GIPHY Search!
                  </h1>
                  <p>Enter a search query and click search to display images...</p>
                </div>
              </div>
            </div>
          </header>
      
          <!-- Search Results  -->
          <main>
            <div class="container-fluid col-lg-12 text-center">
              <div class="results">
                  <img
                  src="https://media.giphy.com/media/54Ya3l8S8y1ggAlzTA/giphy.gif"
                  alt="GIPHY logo"
                />
              </div>
            </div>
          </main>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
